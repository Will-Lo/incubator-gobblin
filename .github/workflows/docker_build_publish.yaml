name: Build and Publish Docker image
on:
  push:
    # Publish only on `master`
    branches:
      - master

  pull_request:
    branches:
      - master
    paths:
      - 'gobblin-docker/**'
      - '.github/workflows/docker_build_publish.yaml'
  release:
    types: [published, edited]

env:
  IMAGE_NAME: will97/gobblin

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Check out the repo
        id: tag
        run: |
          TAG="${{ env.IMAGE_NAME }}:sha-${{ github.sha }}"
          if [[ ${{ github.event_name == 'release' }} ]]; then
            TAG="$TAG, {{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}, ${{ env.IMAGE_NAME }}:latest"
          fi
          echo "tag=$TAG"
          echo "::set-output name=tag::$TAG"
  build_and_push_to_registry:
    name: Build docker images and publish to DockerHub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
#      - name: Login to GitHub Container Registry
#        if: github.event_name != 'pull_request'
#        uses: docker/login-action@v1
#        with:
#          registry: ghcr.io
#          username: ${{ github.repository_owner }}
#          password: ${{ secrets.CR_PAT }}
      - name: Build Images and Publish
        uses: docker/build-push-action@v2
        with:
          tags: ${{ needs.setup.outputs.tag }}
          push: true
          file: ./gobblin-docker/gobblin/alpine-gobblin-latest/Dockerfile